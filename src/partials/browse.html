<div class="row">
  <div class="col-sm-12">
    <div ng-if="nodes">
      <table class="table table-striped table-hover">
        <thead>
          <tr><td></td><td>N</td><td>Address</td>
            <td>Received / Spent</td><td>Balance</td><td>Txs</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="a in nodes" ng-click="viewAddress(a)">
            <td> <span ng-if="!a.fetched"><i class="fa fa-spinner fa-spin"></i></span></td>
            <td> {{ a.index }} </td>
            <td> {{ a.getAddress().toString() }} </td>
            <td> {{ a.received | satoshi2:false}} / {{ a.sent | satoshi2:false }} </td>
            <td> {{ a.balance | satoshi2:true }} </td>
            <td> {{ a.txCount }} </td>
          </tr>
        </tbody>
        <tfoot>
          <tr ng-if="!loading" ng-click="loadMore()">
            <td colspan="5"><i class="fa fa-plus-square-o"></i> Load More...</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
